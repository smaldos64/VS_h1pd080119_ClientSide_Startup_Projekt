<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sass StyleSheet</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <link href="Stylesheet/Sass_StyleSheet.css" rel="stylesheet" />
    <link href="Stylesheet/Common_StyleSheet.css" rel="stylesheet" />
</head>

<body>
<h2>H2 HTML Tag</h2>

<div id="HeaderDiv">
    <h2>H2 HTML Tag inden i en HeaderDiv ID</h2>
</div>

<div class="HeaderClass">
    <h2>H2 HTML Tag inden i en HeaderClass</h2>
</div>

<h3>H3 HTML Tag</h3>

<h4>H4 HTML Tag</h4>
    
<!--Bootstrap ting herunder--> 
<div class="container">
    <!--Row with two equal columns-->
    <div class="row">
        <div class="col-sm-6">
            <div class="demo-content">.col-sm-6</div>
        </div>
        <div class="col-sm-6">
            <div class="demo-content bg-alt">.col-sm-6</div>
        </div>
    </div>
    <hr>
    <!--Row with two columns divided in 1:2 ratio-->
    <div class="row">
        <div class="col-sm-4">
            <div class="demo-content">.col-sm-4</div>
        </div>
        <div class="col-sm-8">
            <div class="demo-content bg-alt">.col-sm-8</div>
        </div>
    </div>
    <hr>
    <!--Row with two columns divided in 1:3 ratio-->
    <div class="row">
        <div class="col-sm-3">
            <div class="demo-content">.col-sm-3</div>
        </div>
        <div class="col-sm-9">
            <div class="demo-content bg-alt">.col-sm-9</div>
        </div>
    </div>
</div>
</body>

</html>
